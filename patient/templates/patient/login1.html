{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
 {% tailwind_css %}
</head>
<body>
  <section class="h-screen">
  <div class="px-6 h-full text-gray-800 ">
  <div
  class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6"
  >
  <div
  class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0"
  >
  <img
  src="https://img.freepik.com/free-vector/flat-hand-drawn-patient-taking-medical-examination-illustration_23-2148859982.jpg?w=2000"
  class="w-10/12"
  alt="Sample image"
  />
  </div>
  <div class="flex items-center justify-center bg-cyan-500 shadow-xl shadow-cyan-500/50">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-xl ">
  <h3 class="text-3xl font-bold text-center">ðŸŽ“Login to your account</h3>
  <form action="" method="post" class="w-10/12">
  {% csrf_token %}
   
  <div class="mb-5">
  <label class="block text-black italic text-sm font-bold cursor-pointer mb-2 " for="">Username</label>
  <div class="appearance-none  cursor-pointer text-grey-800  ">
  {{form.username}}
  </div>
  </div>
                
  <div class="mb-5">
  <label class="block text-black italic text-sm font-bold cursor-pointer mb-2 " for="">Password</label>
  <div class="appearance-none cursor-pointer text-grey-800 ">
  {{form.password}}
  </div>
  </div>
  <div class="flex items-baseline justify-between">
  <a href="#" class="label-text-alt link link-hover text-red-700 ml-10 hover:underline font-semibold">Forgot password?</a>
  <div class="border-top pt-3 mb-10 ml-20 ">
  <small class="text-muted">
  New to Hospital? <a href="{% url 'patient:patregister' %}" class="ml-4 text-green-600 font-semibold hover:underline">Register</a>
  </small>
  </div>
  <input type="hidden" name="next" value="/patient/pathome/">
  <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 ml-40">Login</button>
  </div>
  </div>
  </form>
  </div>
  </div>
  </div>
  </section>
  </body>
  {% block content %} 
  </html>
  {% endblock %}
