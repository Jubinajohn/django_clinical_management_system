{% load static tailwind_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now</title>
{% tailwind_css %}
</head>
<body class="w-full h-full" style="background-image: url(https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-028.jpg);">
<div class="flex justify-start">
<h1 class="text-black font-bold text-lg italic ml-10 mt-10">Hi {{user.username}}!</h1>
</div>
  <div class="mt-5 md:mt-0 md:col-span-2">
  <form action="#" method="POST">
  {% csrf_token %}
            <div class="flex justify-center">
            <div class="shadow overflow-hidden sm:rounded-md mt-10 w-1/2">
            <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
    
                  
            <div class="col-span-6 sm:col-span-3">
            <label for="mobile_number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
            <input type="text" name="mobile_number" id="mobile_number" autocomplete="name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="col-span-6 sm:col-span-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input type="text" name="email" id="email" autocomplete="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
    
            <div class="col-span-6 sm:col-span-3">
            <label for="" class="block text-sm font-medium text-gray-700">Select Day</label>
            <select id="day" name="select_day" autocomplete="" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option>-----------</option>
            <option class="text-black font-bold">Friday</option>
            <option class="text-black font-bold">Saturday</option>
            </select>
            </div>

            <div class="col-span-6 sm:col-span-3">
            <label for="" class="block text-sm font-medium text-gray-700">Select Time</label>
            <select id="time" name="select_time" autocomplete="" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            <option>-----------</option>
            <option class="text-black font-bold">8.00PM to 8.45PM</option>
            <option class="text-black font-bold">9.00PM to 9.45PM</option>
            </select>
            </div>

            <div class="col-span-6">
            <label for="" class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" name="location" id="location" autocomplete="" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>
    
                
            </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Get an appointment
            </button>
            </div>
          </div>
          </div>
</form>
</div>
    
</body>
</html>
