{% load static tailwind_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacist Login</title>
  <style>
    body {
      background-color: rgb(253, 243, 133);
    }
  </style>
{% tailwind_css %}
</head>
<body>
  <form class="ml-10 " method="post" action="">
  {% csrf_token %}
  <!-- component -->

  <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
  <div class="flex justify-center self-center  z-10">
  <div class="p-12 bg-white mx-auto rounded-2xl w-100 ">
          <div class="mb-4">
            <h3 class="font-semibold text-2xl text-gray-800">Sign In </h3>
            <p class="text-gray-500">Please sign in to your account.</p>
          </div>

          <div class="space-y-5">
            <div class="space-y-2">
            <label class="text-sm font-medium text-black tracking-wide">Username</label>
            <div class="appearance-none  cursor-pointer text-grey-800 ">
              {{form.username}}
            </div>
          </div>

          <div class="space-y-2">
            <label class="mb-5 text-sm font-medium text-black tracking-wide"> Password </label>
            <div class="appearance-none cursor-pointer text-grey-800 ">
              {{form.password}}
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm">
            <a href="" class="text-green-400 hover:text-green-500">
                Forgot your password?
            </a>
            </div>
          </div>

          <div class="border-top pt-3 mb-10 ml-20 ">
            <small class="text-muted">
                New to Hospital? <a href="{% url 'pharmacist:register' %}" class="ml-4 text-green-600 font-semibold hover:underline">Register</a>
            </small>
          </div>

          <input type="hidden" name="next" value="/pharmacist/phhome/">

          <div>
            <button type="submit" class="w-full flex justify-center bg-green-400  hover:bg-green-500 text-gray-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">
              Sign in
            </button>
          </div>
          </div>
          <div class="pt-5 text-center text-gray-400 text-xs">
            
      </div>
      </div>
</div>
</div>
</div>
</form>
</body>
</html>
