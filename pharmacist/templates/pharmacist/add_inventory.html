{% load static tailwind_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine Inventory</title>
  <style>
    body {
      background-color: aliceblue;
    }
    form {
      max-width: 900px;
      margin: auto;
    }
  </style>
{% tailwind_css %}
</head>
<body>
  <h1 class="text-2xl font-bold text-center text-black">ðŸ’ŠAdd Medicine </h1>
  <form class="mt-6 shadow-2xl bg-gray-300 cursor-pointer p-10 rounded-lg" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4"> 
    <div class="mb-5">
    <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Sl.No</label>
    <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800 " type="text" name="serial_no" id="serial_no">
    </div>

    <div class="mb-5">
    <label class="block text-black text-sm cursor-pointer font-bold mb-2" for="">Drug</label>
    <input class="appearance-none shadow border cursor-pointer rounded-lg text-grey-800 w-96" type="text" name="drug" id="drug">
    </div>

    <div class="mb-5">
        <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Purpose</label>
        <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800 w-96" type="text" name="purpose" id="purpose">
    </div>

    <div class="mb-5">
    <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Mfg.date</label>
    <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800" type="text" name="mfg_date" id="mfg_date">
    </div>

    <div class="mb-5">
    <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Exp.date</label>
    <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800" type="text" name="exp_date" id="exp_date">
    </div>

    <div class="mb-5">
    <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Quantity</label>
    <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800" type="text" name="quantity" id="quantity">
    </div>

    <div class="mb-5">
    <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Unit Price</label>
    <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800" type="text" name="unitprice" id="unitprice">
    </div>

    <div class="mb-5">
    <label class="block text-black text-sm font-bold cursor-pointer mb-2" for="">Total Price</label>
    <input class="appearance-none shadow border rounded-lg cursor-pointer text-grey-800" type="text" name="totalprice" id="totalprice">
    </div>
    </div>
    <div class="mb-5 flex justify-end">
     <input class=" inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out" type="submit" name="Add Medicine" value="Add Medicine"> 
    </div>

</form>
</body>
</html>
