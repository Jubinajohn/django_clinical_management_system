{% load static tailwind_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patient History</title>
  {% tailwind_css %} 
</head>
<body>
  <form class="" method="post" action="">
    {% csrf_token %}
  <!-- component -->
<div class="min-h-screen p-6 bg-gray-100 flex items-center justify-center">
<div class="container max-w-screen-lg mx-auto ">

      <div>
      <div class="bg-gray-300 rounded shadow-2xl p-4 px-4 md:p-8 mb-6 ">
      <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
      <div class="text-gray-600">
      <p class="font-medium text-lg text-black">Add Patient History</p>
      <p>Please fill out all the fields.</p>
      </div>

      <div class="lg:col-span-2">
      <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
      <div class="md:col-span-3">
      <label class="text-black font-bold" for="">ID Number</label>
      <input type="text" name="id_no" id="id_no" class="h-10 border mt-1 rounded px-4 w-full" value="" placeholder="" />
      </div>

      <div class="md:col-span-3">
      <label class="text-black font-bold" for="">Name</label>
      <input type="text" name="name" id="name" class="h-10 border mt-1 rounded px-4 w-full mb-10 bg-gray-50 " value="" placeholder="" />
      </div>

      <div class="md:col-span-5">
      <label class="text-black font-bold" for="">Disease</label>
      <input type="text" name="disease" id="disease" class="h-10 border mt-1  rounded px-4 w-full bg-gray-50" value="" />
      </div>

      <div class="md:col-span-5">
      <label class="text-black font-bold" for="">Medicine</label>
      <input type="text" name="medicine" id="medicine" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" value="" placeholder="" />
      </div>

            

      <div class="md:col-span-2">
      <label class="text-black font-bold" for="">Doctor</label>
      <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
      <input name="doctor" id="doctor" placeholder="" class="px-4 appearance-none outline-none  w-full bg-transparent" value="" />
      </div>
      </div>

      <div class="md:col-span-2">
      <label class="text-black font-bold" for="">Date</label>
      <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
      <input name="date" id="date" placeholder="" class="px-4 appearance-none outline-none  w-full bg-transparent" value="" />
      </div>
      </div>

      <div class="md:col-span-1">
      <label class="text-black font-bold" for="">Paid Amount</label>
      <input type="text" name="paid_amount" id="paid_amount" class="transition-all flex items-center h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="" value="" />
      </div>

      <div class="md:col-span-5 text-right">
      <div class="inline-flex items-end">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add</button>
      </div>
      </div>

     </div>
     </div>
     </div>
     </div>
     </div>

   
</div>
</div>
</form>
</body>
</html>
